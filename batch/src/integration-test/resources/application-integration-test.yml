spring:
  batch:
    jdbc:
      initialize-schema: always
  main:
    banner-mode: off

  profiles:
    group:
      integration-test: data

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33306/lol
    username: lol
    password: lol

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  quartz:
    auto-startup: false

